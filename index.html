<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezepte</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a url('https://imgur.com/a/cpZcuRB') center center;
            background-size: cover;
            background-attachment: fixed;
            padding: 20px;
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .header {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .search-input {
            flex: 1;
            padding: 10px 15px;
            font-size: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .add-btn {
            width: 44px;
            height: 44px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .add-btn:hover {
            background: #218838;
            transform: scale(1.05);
        }

        .recipes-grid {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding-bottom: 40px;
        }

        .recipe-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
            transition: all 0.2s;
        }

        .recipe-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }

        .recipe-card.expanded {
            cursor: default;
        }

        .recipe-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 10px;
        }

        .recipe-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            flex: 1;
            word-break: break-word;
            cursor: pointer;
        }

        .recipe-name:hover {
            color: #667eea;
        }

        .recipe-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .edit-btn {
            background: #e3f2fd;
        }

        .edit-btn:hover {
            background: #bbdefb;
        }

        .delete-btn {
            background: #ffebee;
        }

        .delete-btn:hover {
            background: #ffcdd2;
        }

        .recipe-details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            display: none;
            line-height: 1.6;
        }

        .recipe-details.show {
            display: block;
        }

        .detail-row {
            margin-bottom: 10px;
        }

        .detail-label {
            font-weight: 600;
            color: #667eea;
            font-size: 14px;
        }

        .detail-value {
            color: #666;
            font-size: 14px;
            margin-top: 4px;
        }

        .edit-form {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            font-size: 13px;
            color: #333;
            margin-bottom: 6px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 60px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .save-btn {
            background: #28a745;
            color: white;
            flex: 1;
        }

        .save-btn:hover {
            background: #218838;
        }

        .cancel-btn {
            background: #6c757d;
            color: white;
            flex: 1;
        }

        .cancel-btn:hover {
            background: #5a6268;
        }

        .loading,         .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 16px;
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .header {
                flex-wrap: wrap;
            }
            
            .title {
                width: 100%;
                margin-bottom: 10px;
            }

            .recipes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Rezepte</div>
        <input 
            type="text" 
            class="search-input" 
            id="searchInput"
            placeholder="Suche"
        >
        <button class="add-btn" id="addBtn">+</button>
    </div>

    <div class="recipes-grid" id="recipesContainer">
        <div class="loading">Lade Rezepte...</div>
    </div>

    <script>
        const SUPABASE_URL = 'https://mzzpjcztfahnjvjzyirk.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im16enBqY3p0ZmFobmp2anp5aXJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2Mjc3OTgsImV4cCI6MjA4NDIwMzc5OH0.cOuygh4kK12P0nT2A1ZJ_BOjcl4Jiie3pHHrpgfzqEM';
        const PASSWORD = 'LKRezepte';
        
        const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let recipes = [];
        let editingId = null;
        let isAuthenticated = false;

        function checkPassword() {
            const stored = sessionStorage.getItem('recipeAuth');
            if (stored === PASSWORD) {
                isAuthenticated = true;
                return true;
            }
            
            const input = prompt('Passwort eingeben:');
            if (input === PASSWORD) {
                sessionStorage.setItem('recipeAuth', PASSWORD);
                isAuthenticated = true;
                return true;
            }
            
            alert('‚ùå Falsches Passwort!');
            return false;
        }

        async function loadRecipes() {
            if (!isAuthenticated && !checkPassword()) {
                document.getElementById('recipesContainer').innerHTML = 
                    '<div class="no-results">üîí Zugriff verweigert</div>';
                return;
            }
            
            try {
                const { data, error } = await db
                    .from('rezepte')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                recipes = data || [];
                displayRecipes();
            } catch (error) {
                console.error('Fehler beim Laden:', error);
                document.getElementById('recipesContainer').innerHTML = 
                    '<div class="no-results">‚ùå Fehler beim Laden der Rezepte</div>';
            }
        }

        function displayRecipes(filteredRecipes = null) {
            const container = document.getElementById('recipesContainer');
            const recipesToShow = filteredRecipes || recipes;
            
            if (recipesToShow.length === 0) {
                container.innerHTML = '<div class="no-results">Keine Rezepte gefunden</div>';
                return;
            }
            
            container.innerHTML = recipesToShow.map(recipe => `
                <div class="recipe-card" data-id="${recipe.id}">
                    <div class="recipe-top">
                        <div class="recipe-name" onclick="toggleDetails(${recipe.id})">${recipe.name || 'Unbenannt'}</div>
                        <div class="recipe-actions">
                            <button class="icon-btn edit-btn" onclick="editRecipe(${recipe.id}); event.stopPropagation();">‚úèÔ∏è</button>
                            <button class="icon-btn delete-btn" onclick="deleteRecipe(${recipe.id}); event.stopPropagation();">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="recipe-details" id="details-${recipe.id}">
                        <div class="detail-row">
                            <div class="detail-label">Zutaten:</div>
                            <div class="detail-value">${recipe.zutaten || '-'}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Ort:</div>
                            <div class="detail-value">${recipe.ort || '-'}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Kommentar:</div>
                            <div class="detail-value">${recipe.kommentar || '-'}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function toggleDetails(id) {
            const details = document.getElementById(`details-${id}`);
            details.classList.toggle('show');
        }

        function editRecipe(id) {
            if (!checkPassword()) return;
            
            const recipe = recipes.find(r => r.id === id);
            if (!recipe) return;
            
            editingId = id;
            
            const card = document.querySelector(`[data-id="${id}"]`);
            card.innerHTML = `
                <div class="recipe-top">
                    <div class="recipe-name">Bearbeiten</div>
                </div>
                <div class="edit-form">
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" id="editName" value="${recipe.name || ''}">
                    </div>
                    <div class="form-group">
                        <label>Zutaten:</label>
                        <textarea id="editZutaten">${recipe.zutaten || ''}</textarea>
                    </div>
                    <div class="form-group">
                        <label>Ort:</label>
                        <input type="text" id="editOrt" value="${recipe.ort || ''}">
                    </div>
                    <div class="form-group">
                        <label>Kommentar:</label>
                        <textarea id="editKommentar">${recipe.kommentar || ''}</textarea>
                    </div>
                    <div class="form-actions">
                        <button class="btn save-btn" onclick="saveRecipe()">üíæ Speichern</button>
                        <button class="btn cancel-btn" onclick="cancelEdit()">‚ùå Abbrechen</button>
                    </div>
                </div>
            `;
        }

        async function saveRecipe() {
            const name = document.getElementById('editName').value;
            const zutaten = document.getElementById('editZutaten').value;
            const ort = document.getElementById('editOrt').value;
            const kommentar = document.getElementById('editKommentar').value;
            
            if (!name.trim()) {
                alert('Bitte gib einen Namen ein!');
                return;
            }
            
            try {
                if (editingId !== null) {
                    const { error } = await db
                        .from('rezepte')
                        .update({ name, zutaten, ort, kommentar })
                        .eq('id', editingId);
                    
                    if (error) throw error;
                    alert('‚úÖ Rezept aktualisiert!');
                } else {
                    const { error } = await db
                        .from('rezepte')
                        .insert([{ name, zutaten, ort, kommentar }]);
                    
                    if (error) throw error;
                    alert('‚úÖ Rezept gespeichert!');
                }
                
                editingId = null;
                await loadRecipes();
            } catch (error) {
                console.error('Fehler beim Speichern:', error);
                alert('‚ùå Fehler beim Speichern: ' + error.message);
            }
        }

        function cancelEdit() {
            editingId = null;
            displayRecipes();
        }

        async function deleteRecipe(id) {
            if (!checkPassword()) return;
            
            const recipe = recipes.find(r => r.id === id);
            if (!confirm(`Rezept "${recipe.name}" wirklich l√∂schen?`)) return;
            
            try {
                const { error } = await db
                    .from('rezepte')
                    .delete()
                    .eq('id', id);
                
                if (error) throw error;
                
                alert('‚úÖ Rezept gel√∂scht!');
                await loadRecipes();
            } catch (error) {
                console.error('Fehler beim L√∂schen:', error);
                alert('‚ùå Fehler beim L√∂schen: ' + error.message);
            }
        }

        document.getElementById('addBtn').addEventListener('click', () => {
            if (!checkPassword()) return;
            
            const container = document.getElementById('recipesContainer');
            container.insertAdjacentHTML('afterbegin', `
                <div class="recipe-card">
                    <div class="recipe-top">
                        <div class="recipe-name">Neues Rezept</div>
                    </div>
                    <div class="edit-form">
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" id="editName">
                        </div>
                        <div class="form-group">
                            <label>Zutaten:</label>
                            <textarea id="editZutaten"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Ort:</label>
                            <input type="text" id="editOrt">
                        </div>
                        <div class="form-group">
                            <label>Kommentar:</label>
                            <textarea id="editKommentar"></textarea>
                        </div>
                        <div class="form-actions">
                            <button class="btn save-btn" onclick="saveRecipe()">üíæ Speichern</button>
                            <button class="btn cancel-btn" onclick="cancelEdit()">‚ùå Abbrechen</button>
                        </div>
                    </div>
                </div>
            `);
            container.scrollTop = 0;
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            if (!searchTerm) {
                displayRecipes();
                return;
            }
            
            const filtered = recipes.filter(recipe => 
                (recipe.name || '').toLowerCase().includes(searchTerm) ||
                (recipe.zutaten || '').toLowerCase().includes(searchTerm)
            );
            
            displayRecipes(filtered);
        });

        loadRecipes();
    </script>
</body>
</html>
